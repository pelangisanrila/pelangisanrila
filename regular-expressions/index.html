<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
    <link rel="icon" type="image/png" href="../images/">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen bg-local" style="background: url('../images/kupu.jpg');">
    <div class="max-w-6xl w-full bg-white py-20 px-10 lg:px-24 shadow-xl">
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold">Regular Expression</h1>
            <img src="../images/tailwind.png" alt="Regex Logo" class="mx-auto mb-3" style="height: 50px;">
          </div>
      <form>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-1">
          <div class="-mx-3 md:flex mb-6">
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="namaLengkap-regex">
                Nama Lengkap*
              </label>
              <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="namaLengkap-regex" type="text" placeholder="Masukkan Nama Lengkap">
              <p class="text-red-500 text-xs italic"></p>
            </div>
            <div class="md:w-1/2 px-3">
              <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="NIM">
                NIM*
              </label>
              <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="NIM" type="text" placeholder="Masukkan NIM">
              <p class="text-red-500 text-xs italic"></p>
            </div>
          </div>
          <div class="-mx-3 md:flex">
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="noHP-regex">
                No Handphone*
              </label>
              <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="noHP-regex" type="text" placeholder="Masukkan No Handphone">
              <p class="text-red-500 text-xs italic"></p>
            </div>
            <div class="md:w-1/2 px-3">
              <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="IPK">
                IPK*
              </label>
              <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="IPK" type="text" placeholder="Masukkan Indeks Prestasi Kumulatif (IPK)">
              <p class="text-red-500 text-xs italic"></p>
            </div>
          </div> 
          <div class="-mx-3 md:flex mb-6">
            <div class="md:w-full px-3">
              <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="githubProfile-link">
                Github Profile URL*
              </label>
              <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="githubProfile-link" type="text" placeholder="https://github.com/username">
              <p class="text-red-500 text-xs italic"></p>
            </div>
          </div>
          
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  
</html>
